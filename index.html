<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Login System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="login-form" class="form-box">
      <h2>Smart Login System</h2>
      <input type="email" id="email" placeholder="Enter your email">
      <input type="password" id="password" placeholder="Enter your password">
      <button onclick="login()">Login</button>
      <p>Don't have an account? <span onclick="showRegister()">Sign Up</span></p>
    </div>
    <div id="register-form" class="form-box hidden">
      <h2>Register</h2>
      <input type="email" id="reg-email" placeholder="Enter your email">
      <input type="password" id="reg-password" placeholder="Enter your password">
      <button onclick="register()">Sign Up</button>
      <p>Already have an account? <span onclick="showLogin()">Login</span></p>
    </div>
    <div id="home-page" class="hidden">
      <h2>Welcome, <span id="user-name"></span></h2>
      <button onclick="logout()">Logout</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
